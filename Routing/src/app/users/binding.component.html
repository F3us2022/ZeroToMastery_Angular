<!----------------------------------------------- HTTP SERVICES ----------------------------------------------------->

<table class="table table-striped table-dark">
  <thead class="thead-dark">
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>CITY</th>
      <th>COMPANY</th>
      <th>ZIPCODE</th>
      <th>EMAIL</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let data of users">
      <td>{{ data.id }}</td>
      <td>{{ data.name | uppercase }}</td>
      <td>{{ data.address.city | titlecase }}</td>
      <td>{{ data.company.name | uppercase }}</td>
      <td>{{ data.address.zipcode }}</td>
      <td>{{ data.email }}</td>
    </tr>
  </tbody>
</table>
